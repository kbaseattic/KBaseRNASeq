---
language: python

python:
  - "2.7"

sudo: required

services:
    - docker

notifications:
  email:
    recipients:
      - arfathpasha@gmail.com
    on_success: never # default: change
    on_failure: always # default: always

env:
  global:
    # TEST_USER
    - secure: ""
    # TEST_PASSWORD
    - secure: ""


branches:
  only:
    - master
    - staging
    - develop

before_install:
    - docker version
    - python --version

cache:
  directories:
    - $HOME/.cache/pip

install:
  - pip install -r requirements.txt
  
script:
  - coverage run `which nosetests` -c nose.cfg 
  - coverage report --skip-covered

